plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'csci2020u.lab02.CSVDemo'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
	implementation 'org.apache.commons:commons-csv:1.7'
}
